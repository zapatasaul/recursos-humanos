<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta de Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="js/signin.js"></script>  
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Registro</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
            <div class="form-group">
                <label for="input-name">Nombre</label>
                <input type="text" class="form-control" id="input-name" placeholder="Mauricio Arturo">
                <small class="form-text text-muted">Nombre(s) del Empleado.</small>
            </div>
            <div class="form-group">
                <label for="input-lastname">Apellidos</label>
                <input type="text" class="form-control" id="input-lastname" placeholder="Ibarra Corona">
                <small class="form-text text-muted">Appellido(s) del empleado.</small>
            </div>
            <div class="form-group">
                <label for="input-phone">Telefono</label>
                <input type="text" class="form-control" id="input-phone" placeholder="4429683048">
                <small class="form-text text-muted">Numero telefonico del empleado.</small>
            </div>
        </div>
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Correo del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Blvd. De las Ciencias, Juriquilla, Qro.">
                    <small class="form-text text-muted">Direccion del empleado.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
