<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/borrar.js"></script>
</head>
<body>
    <h1 align = "center">Eliminacion de Empleados</h1>
    <h2 align = "center">Acciones</h2>
    <div class="row align-items-center">
        <div class="col-6 offset-3">
            <div class="form-group">
                <label for="search">Ingresa nombre COMPLETO del empleado a borrar</label>
                <input type="search" class="form-control" id="input-name" placeholder="Nombre(s) del empleado a buscar">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Buscar</button>
                <button class="btn btn-danger" id = "elimiar" onclick="deleteEmployees()">Borrar</button>
                <button class="btn btn-secondary" onclick="location.href = 'empleados.html'">Regresar</button>
            </div><br>
            <div class="form-group">
                <label for="search">Apellidos</label>
                <input type="text" class="form-control" id="input-lastname" placeholder="">
            </div>
            <div class="form-group">
                <label for="search">Correo</label>
                <input type="email" class="form-control" id="input-mail" placeholder="">
            </div>
            <div class="form-group">
                <label for="search">Telefono</label>
                <input type="tel" class="form-control" id="input-phone" placeholder="">
            </div>
            <div class="form-group">
                <label for="search">Direccion</label>
                <input type="text" class="form-control" id="input-address" placeholder="">
            </div>
        </div>
    </div>
</body>
</html>
